version: '2'
services:
  php:
    build: ./docker/php/
    environment:
      TIMEZONE: Europe/Berlin
    volumes:
    - ./docker/php/php.ini:/usr/local/etc/php/php.ini:ro
    - ./:/var/www/app
    working_dir: /var/www/app

  webserver:
    image: nginx
    depends_on:
    - php
    volumes_from:
    - php
    volumes:
    - ./docker/nginx/app.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
    - 8080:80

  composer:
    image: composer:1.6
    volumes_from:
    - php
    working_dir: /var/www/app
